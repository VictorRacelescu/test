  <body class="w3-light-grey">
    <div class="w3-content" style="max-width:49%">
    <header class="w3-container w3-center w3-padding-32"> 
        <br>
        <h1><b>Form</b></h1>
      </header>
      <div class="w3-card-4 w3-margin w3-white">
      <div class="w3-container">
        <br>
        <form action="/submit_form" method="post" enctype="multipart/form-data" style="max-width: 600px; margin: auto;">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required style="width: 100%;"><br><br>
            
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" required style="width: 100%;"><br><br>
            
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required style="width: 100%;"><br><br>
            
            <label for="email">Email (Gmail):</label><br>
            <input type="email" id="email" name="email" required style="width: 100%;"><br><br>
            
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required style="width: 100%;"><br><br>
            
            <label for="gender">Gender:</label><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            
            <label for="country">Country:</label><br><br>
            <select id="country" name="country" required style="width: 100%;">
                <option value="">Select</option>
                <option value="Romania">Romania</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Moldova">Moldova</option>
                <option value="Germany">Germany</option>
            </select><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" required style="width: 100%;"></textarea><br><br>
            
            
            <label for="photo">Upload Photo:</label><br>
            <input type="file" id="photo" name="photo" accept="image/*" style="width: 100%;"><br><br>
            
            <input type="submit" value="Submit" style="width: 100%;">
        </form>
        <br>
      </div>

    </div>
